{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://use.fontawesome.com/31f8f8dcf9.js"></script>
</head>
<body>
    <aside>
        <img class="logo" src="{% static 'main/img/logo.png' %}" alt="logo">
        <span>tiger</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa fa-home" aria-hidden="true"></i>Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fa fa-eye" aria-hidden="true"></i>Про нас</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa fa-eye" aria-hidden="true"></i>Новости</li></a>
            <a href=""><li><i class="fa fa-address-card-o" aria-hidden="true"></i>Контакты</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info">Добавить запись</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
